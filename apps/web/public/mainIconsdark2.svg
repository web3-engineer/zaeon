<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="650" viewBox="-325 -325 650 650" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">Zaeon — Mothership & Professions</title>
    <desc id="desc">Central alien mothership with profession icons around it. Transparent background, soft feathered node cards, and subtle fades on some icons.</desc>

    <defs>
        <!-- orbital accent gradient -->
        <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8b5cf6" stop-opacity=".8"/>
            <stop offset="100%" stop-color="#22d3ee" stop-opacity=".8"/>
        </linearGradient>

        <!-- mothership gradients -->
        <linearGradient id="shipHull" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#a5b4fc"/>
            <stop offset="100%" stop-color="#8b5cf6"/>
        </linearGradient>
        <linearGradient id="shipRim" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#22d3ee"/>
            <stop offset="100%" stop-color="#8b5cf6"/>
        </linearGradient>
        <radialGradient id="shipGlow" cx="50%" cy="50%" r="65%">
            <stop offset="0%" stop-color="#93c5fd" stop-opacity=".55"/>
            <stop offset="60%" stop-color="#8b5cf6" stop-opacity=".22"/>
            <stop offset="100%" stop-color="#000" stop-opacity="0"/>
        </radialGradient>

        <!-- filters -->
        <filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%">
            <feGaussianBlur stdDeviation="6" result="b"/>
            <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="feather" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.6" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <style>
            .ring{fill:none;stroke:url(#ring);stroke-opacity:.22}
            .node{fill:#0f1220;fill-opacity:.35;stroke:#ffffff26;stroke-width:1.25}
            .icon{fill:#e5e7eb;opacity:.95}
            .dim{opacity:.55}
            .dim2{opacity:.35}
        </style>
    </defs>

    <!-- transparent background (intentionally none) -->

    <!-- subtle orbital grid to match template -->
    <g class="grid" transform="translate(0,0)">
        <circle class="ring" r="260"/>
        <circle class="ring" r="210"/>
        <circle class="ring" r="160"/>
        <circle class="ring" r="110"/>
        <circle class="ring" r="60"/>
        <line class="ring" x1="-280" y1="0" x2="280" y2="0"/>
        <line class="ring" x1="0" y1="-280" x2="0" y2="280"/>
    </g>

    <!-- Mothership (center) -->
    <g id="mothership" filter="url(#softGlow)">
        <!-- ground halo (transparent friendly) -->
        <ellipse cx="0" cy="20" rx="130" ry="36" fill="url(#shipGlow)" opacity=".85"/>
        <!-- hull -->
        <ellipse cx="0" cy="0" rx="110" ry="34" fill="url(#shipHull)" stroke="url(#shipRim)" stroke-width="2.2"/>
        <!-- rim highlight -->
        <ellipse cx="0" cy="6" rx="98" ry="26" fill="none" stroke="url(#ring)" stroke-opacity=".6" stroke-width="1.4"/>
        <!-- internal panel ring -->
        <ellipse cx="0" cy="-2" rx="72" ry="18" fill="none" stroke="#a5b4fc" stroke-opacity=".35" stroke-dasharray="6 6"/>
        <!-- dome -->
        <ellipse cx="0" cy="-18" rx="25" ry="15" fill="#e0e7ff" fill-opacity=".9" stroke="#a5b4fc" stroke-opacity=".7"/>
        <!-- portholes row -->
        <g fill="#0b0d1a">
            <circle cx="-56" cy="2" r="3"/>
            <circle cx="-42" cy="1.5" r="3"/>
            <circle cx="-28" cy="1" r="3"/>
            <circle cx="-14" cy="0.5" r="3"/>
            <circle cx="0" cy="0.2" r="3"/>
            <circle cx="14" cy="0.5" r="3"/>
            <circle cx="28" cy="1" r="3"/>
            <circle cx="42" cy="1.5" r="3"/>
            <circle cx="56" cy="2" r="3"/>
        </g>
        <g fill="#22d3ee">
            <circle cx="-56" cy="2" r="1.4"/>
            <circle cx="-42" cy="1.5" r="1.4"/>
            <circle cx="-28" cy="1" r="1.4"/>
            <circle cx="-14" cy="0.5" r="1.4"/>
            <circle cx="0" cy="0.2" r="1.4"/>
            <circle cx="14" cy="0.5" r="1.4"/>
            <circle cx="28" cy="1" r="1.4"/>
            <circle cx="42" cy="1.5" r="1.4"/>
            <circle cx="56" cy="2" r="1.4"/>
        </g>
        <!-- emitter + side beams (soft, transparent) -->
        <circle cx="0" cy="14" r="6.5" fill="#0f172a" stroke="#22d3ee" stroke-opacity=".85"/>
        <path d="M -10 20 L 0 110 L 10 20 Z" fill="url(#ring)" fill-opacity=".16"/>
        <path d="M -34 22 L -20 80 L -12 22 Z" fill="url(#ring)" fill-opacity=".10"/>
        <path d="M 12 22 L 20 80 L 34 22 Z" fill="url(#ring)" fill-opacity=".10"/>
        <!-- fins -->
        <g stroke="url(#ring)" stroke-opacity=".65" stroke-width="1.4" fill="none">
            <path d="M -74 -2 Q -92 -12 -110 -28"/>
            <path d="M  74 -2 Q  92 -12  110 -28"/>
        </g>
    </g>

    <!-- Profession nodes (transparent cards + icons). Some dimmed for fade-out effect -->

    <!-- Médico (stethoscope) -->
    <g transform="translate(0,-170)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <circle cx="-14" cy="-14" r="4" class="icon dim"/>
        <circle cx="14" cy="-14" r="4" class="icon dim"/>
        <path d="M -14 -14 Q -24 6 0 10 Q 24 6 14 -14" stroke="#e5e7eb" stroke-width="2" fill="none" opacity=".9"/>
        <line x1="0" y1="10" x2="0" y2="18" stroke="#e5e7eb" stroke-width="2" opacity=".9"/>
        <circle cx="0" cy="22" r="5" class="icon dim"/>
    </g>

    <!-- Engenheiro (gear) -->
    <g transform="translate(120,-120)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <circle cx="0" cy="0" r="22" fill="none" stroke="#e5e7eb" stroke-width="2" opacity=".95"/>
        <circle cx="0" cy="0" r="8" class="icon"/>
        <rect x="-3" y="-34" width="6" height="12" class="icon dim"/>
        <rect x="-3" y="22" width="6" height="12" class="icon dim"/>
        <rect x="-34" y="-3" width="12" height="6" class="icon dim"/>
        <rect x="22" y="-3" width="12" height="6" class="icon dim"/>
        <g transform="rotate(45)">
            <rect x="-3" y="-34" width="6" height="12" class="icon dim"/>
            <rect x="-3" y="22" width="6" height="12" class="icon dim"/>
        </g>
        <g transform="rotate(-45)">
            <rect x="-3" y="-34" width="6" height="12" class="icon dim"/>
            <rect x="-3" y="22" width="6" height="12" class="icon dim"/>
        </g>
    </g>

    <!-- Estudante (graduation cap) -->
    <g transform="translate(170,0)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <path d="M0 -22 L 28 -10 L 0 2 L -28 -10 Z" class="icon"/>
        <rect x="-12" y="2" width="24" height="6" rx="2" ry="2" class="icon"/>
        <path d="M28 -10 L 28 8" stroke="#e5e7eb" stroke-width="2"/>
        <circle cx="28" cy="8" r="2" class="icon dim"/>
    </g>

    <!-- Advogado (scales) -->
    <g transform="translate(120,120)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <line x1="0" y1="-20" x2="0" y2="12" stroke="#e5e7eb" stroke-width="2"/>
        <line x1="-22" y1="-6" x2="22" y2="-6" stroke="#e5e7eb" stroke-width="2"/>
        <line x1="-14" y1="-6" x2="-14" y2="4" stroke="#e5e7eb" stroke-width="2"/>
        <line x1="14" y1="-6" x2="14" y2="4" stroke="#e5e7eb" stroke-width="2"/>
        <path d="M -22 4 L -6 4 L -14 12 Z" class="icon dim"/>
        <path d="M 22 4 L 6 4 L 14 12 Z" class="icon dim"/>
    </g>

    <!-- Pesquisador (microscope) -->
    <g transform="translate(0,170)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <rect x="-16" y="14" width="32" height="6" class="icon dim"/>
        <rect x="-2" y="0" width="4" height="16" class="icon"/>
        <path d="M -8 -6 Q 10 -16 14 6" stroke="#e5e7eb" stroke-width="2" fill="none"/>
        <rect x="-12" y="-18" width="12" height="4" class="icon"/>
        <rect x="-12" y="6" width="20" height="4" class="icon"/>
    </g>

    <!-- Artista (palette) -->
    <g transform="translate(-120,120)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <circle cx="-4" cy="0" r="22" fill="none" stroke="#e5e7eb" stroke-width="2"/>
        <circle cx="-14" cy="4" r="6" fill="#0f1220" stroke="#e5e7eb" stroke-width="1.5"/>
        <circle cx="4" cy="-12" r="3" class="icon dim"/>
        <circle cx="10" cy="0" r="3" class="icon dim"/>
        <circle cx="2" cy="10" r="3" class="icon dim"/>
    </g>

    <!-- Empreendedor (briefcase) -->
    <g transform="translate(-170,0)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <rect x="-20" y="-6" width="40" height="26" rx="3" ry="3" class="icon"/>
        <rect x="-8" y="-12" width="16" height="6" rx="2" ry="2" class="icon"/>
        <line x1="-20" y1="4" x2="20" y2="4" stroke="#0f1220" stroke-width="2" opacity=".85"/>
    </g>

    <!-- Programador (code) -->
    <g transform="translate(-120,-120)">
        <rect class="node" rx="10" ry="10" x="-42" y="-42" width="84" height="84" filter="url(#feather)"/>
        <path d="M -16 -4 L -26 6 M -16 16 L -26 6" stroke="#e5e7eb" stroke-width="2" fill="none"/>
        <path d="M 16 -4 L 26 6 M 16 16 L 26 6" stroke="#e5e7eb" stroke-width="2" fill="none"/>
        <rect x="-4" y="-18" width="8" height="36" class="icon dim2"/>
    </g>
</svg>
